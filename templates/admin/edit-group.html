<div class="list-groups">
    <a href="#!/admin/groups">&lt; Back to Groups List</a>
    <h3>Group Details</h3>
    <form ng-submit="updateGroup(group)">
        <div class="form-group">
          <label for="groupName">Name</label>
          <input type="text" class="form-control" ng-model="group.name" id="groupName" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default pull-right" ng-click="removeGroup(group)"><span class="glyphicon glyphicon-remove"></span> Delete Group</button>
    </form>
    <h3>Members</h3>

    <table class="table table-striped user-table">
        <thead>
            <tr>
                <th>Has Logged In</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="user-table__cell user-table__cell--active">Yes</td>
                <td class="user-table__cell">Bob Loblaw</td>
                <td class="user-table__cell">bob@bobslawblog <a href="" class="glyphicon glyphicon-remove pull-right" title="Remove"></a></td>
            </tr>
            <tr>
                <td class="user-table__cell user-table__cell--inactive">No</td>
                <td class="user-table__cell">Bob Loblaw</td>
                <td class="user-table__cell">bob@bobslawblog <a href="" class="glyphicon glyphicon-remove pull-right" title="Remove"></a></td>
            </tr>
        </tbody>
    </table>

    <form class="well">
        <div class="form-group">
          <label for="membersToAdd">Names &amp; Emails to Add</label>
          <textarea type="text" class="form-control" ng-model="membersToAdd" id="membersToAdd" placeholder="comma- or semicolon- separated: e.g. bob@lawblog.com, or &quot;Bob Loblaw&quot; <bob@lawblog.com>"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Members</button>
    </form>
</div>
