<div class="submission-report">
    <div class="well row">
        <div class="col-sm-6 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Group</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>-- Select One --</option>
                        <option ng-repeat="group in groups | orderBy:'name'" value="{{group.id}}">{{group.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Set</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>-- Select One --</option>
                        <option ng-repeat="set in sets | orderBy:'title'" value="{{set.id}}">{{set.title}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-sm-6 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Start</label>
                <div class="col-sm-5">
                    <input type="date" class="form-control"/>
                </div>
                <div class="col-sm-5">
                    <input type="time" class="form-control" value="00:00" step="60"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">End</label>
                <div class="col-sm-5">
                    <input type="date" class="form-control"/>
                </div>
                <div class="col-sm-5">
                    <input type="time" class="form-control" value="00:00" step="60"/>
                </div>
            </div>
        </div>
    </div>

    <table class="table submission-report__table">
        <thead>
            <tr>
                <th></th>
                <th>1: Loop from 0 to 4</th>
                <th>2: Loop from 1 to 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>David Wolverton</th>
                <td class="submission-report__table__cell"><span class="submission-report__table__count submission-report__table__count--done">2</span></td>
                <td class="submission-report__table__cell"><span class="submission-report__table__count submission-report__table__count--unvisited">0</span></td>
            </tr>
            <tr>
                <th>Grant Chirpus</th>
                <td class="submission-report__table__cell"><span class="submission-report__table__count submission-report__table__count--visited">0</span></td>
                <td class="submission-report__table__cell"><span class="submission-report__table__count submission-report__table__count--unvisited">0</span></td>
            </tr>
        </tbody>
    </table>

</div>
