<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS Exercises</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="lib/codemirror.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
        <script src="lib/codemirror.js"></script>
        <script src="lib/codemirror-mode-javascript.js"></script>
        <script src="lib/ui-codemirror.js"></script>
        <script src="lib/jshint.js"></script>
        <script src="lib/ng-sortable.min.js"></script>
        <script src="src/app.js" charset="utf-8"></script>
        <script src="src/challengeController.js" charset="utf-8"></script>
        <script src="src/setsController.js" charset="utf-8"></script>
        <script src="src/challengeListController.js" charset="utf-8"></script>
        <script src="src/routeConfig.js" charset="utf-8"></script>
        <script src="src/challengeService.js" charset="utf-8"></script>
        <script src="src/challengeData.js" charset="utf-8"></script>
        <script src="src/apiService.js" charset="utf-8"></script>
        <script src="src/userService.js" charset="utf-8"></script>
        <script src="src/testService.js" charset="utf-8"></script>
        <script src="src/testResultsDirective.js" charset="utf-8"></script>
        <script src="src/consoleDirective.js" charset="utf-8"></script>
        <script src="src/admin/adminSetsController.js" charset="utf-8"></script>
        <script src="src/admin/adminChallengeController.js" charset="utf-8"></script>
        <script src="src/admin/adminGroupsController.js" charset="utf-8"></script>
        <script src="src/admin/adminGroupController.js" charset="utf-8"></script>
        <script src="src/admin/viewSubmissionsController.js" charset="utf-8"></script>
        <script src="src/admin/utils.js" charset="utf-8"></script>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/idea.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>

        <link rel="stylesheet" href="lib/ng-sortable.min.css">
        <link rel="stylesheet" href="lib/ng-sortable.style.min.css">
    </head>
    <body ng-app="jsExercises" ng-class="{'open-sidebar': sidebar.keepOpen}">
        <div ng-controller="challengeListController" class="challenge-list">
            <nav>
                <a href="#!/sets">Choose Set</a>
                <a ng-if="!isLoggedIn" href="{{slackLoginUrl}}">Sign in with Slack</a>
                <a ng-if="loggedInUser.isAdmin" href="#!/admin">Admin</a>
                <a ng-if="isLoggedIn" href="#" ng-click="logOut()">Sign Out</a>
            </nav>
            <h3>{{setTitle}}</h3>
            <p ng-if="sidebar.type === 'challenges'" ng-repeat="challenge in challenges" ng-class="{ current: challenge.current }" class="{{'status-' + challenge.getStatus()}}">
                <a ng-href="#!/c/{{challengeSetKey}}/{{$index + 1}}">
                    <span class="status-indicator"></span>
                    <span class="number">{{$index + 1}}.</span>
                    <span class="title">{{challenge.challenge.title}}</span>
                </a>
            </p>
            <div ng-if="sidebar.type === 'adminNav'" class="adminNav">
                <p><a href="#!/admin/sets">Sets &amp; Challenges</a></p>
                <p><a href="#!/admin/submissions">Submissions</a></p>
                <p><a href="#!/admin/groups">User Groups</a></p>
            </div>
        </div>

        <div class="wrapper">
            <ng-view></ng-view>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
