<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Exercises</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
        <script src="src/app.js" charset="utf-8"></script>
        <script src="src/mock.js" charset="utf-8"></script>
        <script src="src/routeConfig.js" charset="utf-8"></script>
        <script src="src/challengeService.js" charset="utf-8"></script>
        <script src="src/testService.js" charset="utf-8"></script>
    </head>
    <body ng-app="jsExercises">
        <div ng-controller="challengeListController">
            <span ng-repeat="challenge in challenges">
                <a ng-href="#!/c/{{challengeSetId}}/{{$index + 1}}">{{$index + 1}}. {{challenge.title}}</a>
            </span>
        </div>
        <ng-view></ng-view>
    </body>
</html>
